<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Volume Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen p-8 bg-gray-900">
        <!-- Header -->
        <header class="max-w-4xl mx-auto mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-white">
                    Gesture Volume Control
                </h1>
                <button id="themeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700">
                    <svg class="w-6 h-6 dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <svg class="w-6 h-6 hidden dark:block text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto">
            <!-- Gesture Instructions -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                    <div class="text-3xl mb-4">ðŸ‘†</div>
                    <h3 class="text-lg font-semibold text-white mb-2">Volume Up</h3>
                    <p class="text-gray-400">Raise your hand above shoulder level to increase the volume</p>
                </div>
                <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                    <div class="text-3xl mb-4">ðŸ‘‡</div>
                    <h3 class="text-lg font-semibold text-white mb-2">Volume Down</h3>
                    <p class="text-gray-400">Lower your hand below shoulder level to decrease the volume</p>
                </div>
                <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                    <div class="text-3xl mb-4">âœŠ</div>
                    <h3 class="text-lg font-semibold text-white mb-2">Mute/Unmute</h3>
                    <p class="text-gray-400">Make a fist to toggle mute/unmute</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Camera Feed -->
                <div class="lg:col-span-2">
                    <div class="relative bg-gray-800 rounded-lg shadow-lg p-4">
                        <video id="video" class="w-full rounded-lg" playsinline></video>
                        <canvas id="output" class="absolute top-0 left-0 w-full h-full"></canvas>
                    </div>
                </div>

                <!-- Controls -->
                <div class="lg:col-span-1">
                    <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                        <h2 class="text-xl font-semibold mb-4 text-white">Controls</h2>
                        
                        <!-- Status -->
                        <div class="mb-6">
                            <h3 class="text-sm font-medium text-gray-400 mb-2">Status</h3>
                            <div id="status" class="text-lg font-medium text-green-600">
                                Initializing...
                            </div>
                        </div>

                        <!-- Settings -->
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <label class="text-sm font-medium text-gray-300">
                                    Enable Detection
                                </label>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="enableDetection" class="sr-only peer" checked>
                                    <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-800 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-600 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                </label>
                            </div>

                            <div>
                                <label class="text-sm font-medium text-gray-300 mb-2 block">
                                    Sensitivity
                                </label>
                                <input type="range" id="sensitivity" 
                                    class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
                                    min="1" max="10" value="5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/systemVolume.js"></script>
    <script src="js/volumeController.js"></script>
    <script src="js/gestureDetector.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

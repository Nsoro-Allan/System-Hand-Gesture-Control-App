<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Volume Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen p-8 bg-gray-900">
        <!-- Header -->
        <header class="max-w-4xl mx-auto mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-white">
                    Gesture Volume Control
                </h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto">
            <!-- Gesture Instructions -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                    <div class="text-3xl mb-4">‚úåÔ∏è</div>
                    <h3 class="text-lg font-semibold text-white mb-2">Volume Up</h3>
                    <p class="text-gray-400">Show 2 fingers to increase the volume by 10%</p>
                </div>
                <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                    <div class="text-3xl mb-4">üñêÔ∏è</div>
                    <h3 class="text-lg font-semibold text-white mb-2">Volume Down</h3>
                    <p class="text-gray-400">Show 3 fingers to decrease the volume by 10%</p>
                </div>
                <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                    <div class="text-3xl mb-4">üññ</div>
                    <h3 class="text-lg font-semibold text-white mb-2">Mute/Unmute</h3>
                    <p class="text-gray-400">Show 4 fingers to toggle mute/unmute</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Camera Feed -->
                <div class="lg:col-span-2">
                    <div class="relative bg-gray-800 rounded-lg shadow-lg p-4">
                        <video id="video" class="w-full rounded-lg" playsinline></video>
                        <canvas id="output" class="absolute top-0 left-0 w-full h-full"></canvas>
                    </div>
                </div>

                <!-- Controls -->
                <div class="lg:col-span-1">
                    <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                        <h2 class="text-xl font-semibold mb-4 text-white">Controls</h2>
                        
                        <!-- Status -->
                        <div class="mb-6">
                            <h3 class="text-sm font-medium text-gray-400 mb-2">Status</h3>
                            <div id="status" class="text-lg font-medium text-green-600">
                                Initializing...
                            </div>
                        </div>

                        <!-- Settings -->
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <label class="text-sm font-medium text-gray-300">
                                    Enable Detection
                                </label>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="enableDetection" class="sr-only peer" checked>
                                    <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-800 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-600 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                </label>
                            </div>

                            <div>
                                <label class="text-sm font-medium text-gray-300 mb-2 block">
                                    Sensitivity
                                </label>
                                <input type="range" id="sensitivity" 
                                    class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
                                    min="1" max="10" value="5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/systemVolume.js"></script>
    <script src="js/volumeController.js"></script>
    <script src="js/gestureDetector.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
